<div class="container mt-4 todo-container">
    <h2 class="text-center mb-4">Todos</h2>
  
    
    <div class="new-todo card p-4 mb-4">
      <h3 class="mb-3">Add New Todo</h3>
      <form (ngSubmit)="addTodo()">
        <div class="mb-3">
          <label for="name" class="form-label">Name:</label>
          <input type="text" id="name" class="form-control" [(ngModel)]="newTodo.name" name="name" required />
        </div>
        <div class="mb-3">
          <label for="content" class="form-label">Content:</label>
          <input type="text" id="content" class="form-control" [(ngModel)]="newTodo.content" name="content" required />
        </div>
        <div class="mb-3">
          <label for="status" class="form-label">Status:</label>
          <select id="status" class="form-select" [(ngModel)]="newTodo.status" name="status">
            <option value="waiting">Waiting</option>
            <option value="in progress">In Progress</option>
            <option value="done">Done</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!newTodo.name || !newTodo.content">Add Todo</button>
      </form>
    </div>
  
    
    <div class="list">
      <div *ngFor="let status of ['waiting', 'in progress', 'done']">
        <h3 class="text-uppercase mb-3">{{ status | titlecase }}:</h3>
        <ul class="list-group mb-4">
          <li *ngFor="let todo of filteredTodos(status)" class="list-group-item d-flex justify-content-between align-items-center" (click)="selectTodo(todo)">
            <div>
              <strong>{{ todo.name }}</strong>
              <p class="mb-0">{{ todo.content }}</p>
            </div>
            <span class="badge bg-info text-light">{{ todo.status | titlecase }}</span>
          </li>
        </ul>
      </div>
    </div>
  
    
    <div *ngIf="selectedTodo" class="card p-4 mt-4">
      <h3>Details</h3>
      <app-new-todo-element [todo]="selectedTodo"></app-new-todo-element>
    </div>
  </div>
